<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>FMJ Radio Selection Options</title>
</head>
<body>


<br>
<br>


<label for="cars">Select a Station:</label>
<select name="cars" id="cars">
  <option value="1">The Builders Channel</option>
  <option value="2">KNN Radio</option>
  <option value="3">Jamaica Prime channel</option>
  <option value="4">BBC Radio 4</option>
</select>
<label for="username">Default Volume:</label>
<input type="text" id="username" name="username" value="40" size="1">

<input type="button" value="Play">
<input type="button" value="Pause">
<input type="button" value="Next">
<input type="button" value="Previous">

<br>
<br>
<br>
<br>
<b>Presets:</b>
<br>


<table style="width:40%">
  <tr>
    <td><input type="button" value="1"></td>
    <td><input type="button" value="2"></td>
    <td><input type="button" value="3"></td>
    <td><input type="button" value="4"></td>
    <td><input type="button" value="5"></td>
    <td></td>
    
  </tr>
  <tr>
    <td>KNN</td>
    <td>BBC2</td>
    <td>Jamaica</td>
    <td>RTE 2</td>
    <td>KNBC</td>
  </tr>
</table>

</body>
</html>
